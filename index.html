<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">  
</head>
<body>
 <div class="calculator-grid">
    <div class="output">
     <input type="text" placeholder="0" id="os">   
    <button onclick="clea()">CL</button>
    <button onclick="del()">DEL</button>
    <button onclick="display('%')">%</button>
    <button onclick="diaplay('/')">/</button>
    <button onclick="display('9')">9</button>
    <button onclick="display('8')">8</button>
    <button onclick="display('9')">7</button>
    <button onclick="display('+')">+</button>
    <button onclick="display('6')">6</button>
    <button onclick="display('5')">5</button>
    <button onclick="display('4')">4</button>
    <button onclick="display('-')">-</button>
    <button onclick="display('3')">3</button>
    <button onclick="display('2')">2</button>
    <button onclick="display('1')">1</button>
    <button onclick="display('*')">*</button>
    <button onclick="display('.')">.</button>
    <button onclick="display('0')">0</button>
    <button onclick="cal()" class="equal">=</button>


    
    </div>
 </div>
 <script>
    let o=document.getElementById("os");
    function display(num)
    {
        o.value += num;
    }
    function cal()
    {
        try{
            o.value=eval(o.value);
        }
        catch(err)
        {
            alert("INVALID INPUT");
        }
    }
    function clea()
    {
        o.value="";
    }
    function del()
    {
       o.value=o.value.slice(0,-1); 
    }

 </script>
</body>
</html>
